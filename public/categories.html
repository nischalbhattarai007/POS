<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - POS System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span style="font-weight: 600; color: var(--primary);">Menu</span>
        </div>
        <ul class="sidebar-menu">
            <li><a href="dashboard.html">üè† Dashboard</a></li>
            <li><a href="products.html">üì¶ Products</a></li>
            <li><a href="categories.html" class="active">üìÅ Categories</a></li>
            <li><a href="billing.html">üõí Billing</a></li>
            <li><a href="invoices.html">üßæ Invoices</a></li>
        </ul>
    </div>
    
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Mobile Header -->
        <div class="mobile-header">
            <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
            <span style="font-weight: 600; color: var(--dark);">Categories</span>
        </div>
        
        <div class="company-header">
        <div class="company-brand">
            <div class="company-logo" id="companyLogo">
                <div class="company-logo-placeholder">üè™</div>
            </div>
            <div class="company-details">
                <div class="company-name" id="companyName">POS System</div>
                <div class="company-info">
                    <span class="company-info-item" id="companyAddress"></span>
                    <span class="company-info-item" id="companyContact"></span>
                    <span class="company-info-item" id="companyEmail"></span>
                </div>
            </div>
        </div>
        <div class="user-info">
            <span class="user-badge" id="userName"></span>
            <span class="role-badge">ADMIN</span>
            <button class="btn btn-secondary btn-sm" onclick="logout()">Logout</button>
        </div>
        </div>

        <div class="container">
        
        <!-- Header Section -->
        <div class="page-header">
            <!-- <div>
                <h2 style="font-size: 28px; font-weight: 700; color: #1f2937; margin-bottom: 8px;">üìÅ Categories</h2>
                <p style="color: #6b7280; font-size: 14px;">Organize your products into categories</p>
            </div> -->
            <button class="btn btn-primary" onclick="openModal()" style="padding: 12px 24px; font-size: 15px;">
                ‚ûï Add Category
            </button>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-3" style="margin-bottom: 32px;">
            <div class="stat-card stat-card-blue">
                <div class="stat-icon">üìÇ</div>
                <div class="stat-content">
                    <h3>Total Categories</h3>
                    <div class="value" id="totalCategories">0</div>
                </div>
            </div>
            <div class="stat-card stat-card-purple">
                <div class="stat-icon">üì¶</div>
                <div class="stat-content">
                    <h3>Total Products</h3>
                    <div class="value" id="totalProducts">0</div>
                </div>
            </div>
            <div class="stat-card stat-card-yellow">
                <div class="stat-icon">‚≠ê</div>
                <div class="stat-content">
                    <h3>Active Categories</h3>
                    <div class="value" id="activeCategories">0</div>
                </div>
            </div>
        </div>

        <!-- Categories Grid -->
        <div class="categories-grid" id="categoriesGrid">
            <div class="loading-state">Loading categories...</div>
        </div>
    </div>

    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Add Category</div>
            <form id="categoryForm">
                <div class="form-group">
                    <label>Category Name *</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter category name" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Enter category description (optional)"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Save Category</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .category-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .category-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .category-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 16px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .category-name {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .category-description {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 16px;
            line-height: 1.5;
            min-height: 42px;
        }

        .category-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .category-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #4b5563;
        }

        .category-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .action-btn-edit {
            background: #eff6ff;
            color: #2563eb;
        }

        .action-btn-edit:hover {
            background: #2563eb;
            color: white;
        }

        .action-btn-delete {
            background: #fef2f2;
            color: #dc2626;
        }

        .action-btn-delete:hover {
            background: #dc2626;
            color: white;
        }

        .loading-state, .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
            font-size: 16px;
            grid-column: 1 / -1;
        }

        .empty-state {
            background: white;
            border-radius: 16px;
            border: 2px dashed #e5e7eb;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .categories-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        checkAuth(CONFIG.ROLES.ADMIN);
        
        const user = getUser();
        document.getElementById('userName').textContent = user?.username || 'Admin';
        
        async function loadCompanyInfo() {
            try {
                const response = await api.getCompanySettings();
                const company = response.data;
                
                document.getElementById('companyName').textContent = company.companyName || 'POS System';
                
                if (company.logo) {
                    document.getElementById('companyLogo').innerHTML = `<img src="http://localhost:5000/${company.logo}" alt="Logo">`;
                }
                
                if (company.address) {
                    document.getElementById('companyAddress').innerHTML = `üìç ${utils.sanitize(company.address)}`;
                }
                
                if (company.contact) {
                    document.getElementById('companyContact').innerHTML = `üìû ${utils.sanitize(company.contact)}`;
                }
                
                if (company.email) {
                    document.getElementById('companyEmail').innerHTML = `‚úâÔ∏è ${utils.sanitize(company.email)}`;
                }
            } catch (error) {
                console.log('Using default company info');
            }
        }
        
        loadCompanyInfo();

        let editingCategoryId = null;
        let allProducts = [];

        async function loadCategories() {
            try {
                const [categoriesRes, productsRes] = await Promise.all([
                    api.getCategories(),
                    api.getProducts()
                ]);
                
                const categories = categoriesRes.data;
                allProducts = productsRes.data;
                const container = document.getElementById('categoriesGrid');
                
                // Update stats
                document.getElementById('totalCategories').textContent = categories.length;
                document.getElementById('totalProducts').textContent = allProducts.length;
                document.getElementById('activeCategories').textContent = categories.length;
                
                if (categories.length === 0) {
                    container.innerHTML = '<div class="empty-state">üìÅ<br><br>No categories yet<br><small>Click "Add Category" to create your first category</small></div>';
                    return;
                }
                
                container.innerHTML = categories.map(c => {
                    const productCount = allProducts.filter(p => p.categoryId === c.id).length;
                    return `
                        <div class="category-card">
                            <div class="category-icon">üìÅ</div>
                            <div class="category-name">${utils.sanitize(c.name)}</div>
                            <div class="category-description">${c.description ? utils.sanitize(c.description) : 'No description provided'}</div>
                            <div class="category-meta">
                                <div class="category-meta-item">
                                    <span>üì¶</span>
                                    <span>${productCount} Products</span>
                                </div>
                            </div>
                            <div class="category-actions">
                                <button class="action-btn action-btn-edit" onclick="editCategory(${c.id})">
                                    ‚úèÔ∏è Edit
                                </button>
                                <button class="action-btn action-btn-delete" onclick="deleteCategory(${c.id})">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                utils.showAlert('Error loading categories: ' + error.message, 'error');
            }
        }

        function openModal() {
            editingCategoryId = null;
            document.getElementById('modalTitle').textContent = 'Add Category';
            document.getElementById('submitBtn').textContent = 'Save Category';
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryModal').classList.add('active');
        }

        async function editCategory(id) {
            try {
                const response = await api.getCategories();
                const category = response.data.find(c => c.id === id);
                
                if (!category) {
                    utils.showAlert('Category not found', 'error');
                    return;
                }
                
                editingCategoryId = id;
                document.getElementById('modalTitle').textContent = 'Edit Category';
                document.getElementById('submitBtn').textContent = 'Update Category';
                document.getElementById('name').value = category.name;
                document.getElementById('description').value = category.description || '';
                document.getElementById('categoryModal').classList.add('active');
            } catch (error) {
                utils.showAlert('Error loading category: ' + error.message, 'error');
            }
        }

        function closeModal() {
            editingCategoryId = null;
            document.getElementById('categoryModal').classList.remove('active');
            document.getElementById('categoryForm').reset();
        }

        document.getElementById('categoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const category = {
                name: document.getElementById('name').value.trim(),
                description: document.getElementById('description').value.trim()
            };

            if (!category.name) {
                utils.showAlert('Category name is required', 'error');
                return;
            }

            try {
                if (editingCategoryId) {
                    await api.request(`/categories/${editingCategoryId}`, {
                        method: 'PUT',
                        body: JSON.stringify(category)
                    });
                    utils.showAlert('Category updated successfully!', 'success');
                } else {
                    await api.createCategory(category);
                    utils.showAlert('Category created successfully!', 'success');
                }
                closeModal();
                loadCategories();
            } catch (error) {
                utils.showAlert(error.message, 'error');
            }
        });

        async function deleteCategory(id) {
            const productCount = allProducts.filter(p => p.categoryId === id).length;
            const message = productCount > 0 
                ? `This category has ${productCount} product(s). Are you sure you want to delete it?`
                : 'Are you sure you want to delete this category?';
            
            if (!confirm(message)) return;
            
            try {
                await api.request(`/categories/${id}`, { method: 'DELETE' });
                utils.showAlert('Category deleted successfully!', 'success');
                loadCategories();
            } catch (error) {
                utils.showAlert(error.message, 'error');
            }
        }

        loadCategories();
        
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }
    </script>
</body>
</html>
