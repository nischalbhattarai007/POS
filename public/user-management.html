<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - POS System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span style="font-weight: 600; color: var(--primary);">Menu</span>
        </div>
        <ul class="sidebar-menu">
            <li><a href="superadmin-dashboard.html">üè† Dashboard</a></li>
            <li><a href="superadmin-dashboard.html#invoices">üßæ Invoices</a></li>
            <li><a href="company-settings.html">‚öôÔ∏è Company Settings</a></li>
            <li><a href="user-management.html" class="active">üë• User Management</a></li>
            <li><a href="reports.html">üìä Reports</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <div class="mobile-header">
            <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
            <span style="font-weight: 600; color: var(--dark);">User Management</span>
        </div>
        
        <div class="company-header">
            <div class="company-brand">
                <div class="company-logo"><div class="company-logo-placeholder">üè™</div></div>
                <div class="company-details"><div class="company-name">POS System</div></div>
            </div>
            <div class="user-info">
                <span class="user-badge" id="userName"></span>
                <span class="role-badge">SUPERADMIN</span>
                <button class="btn btn-secondary btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="container">
        <div class="card">
            <div class="card-header">
                <span>Users</span>
                <button class="btn btn-primary btn-sm" onclick="openModal()">Add User</button>
            </div>
            <div id="alert"></div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <tr><td colspan="5" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Add New User</div>
            <form id="userForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" minlength="6" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select class="form-control" id="role" required>
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="superadmin">Super Admin</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        checkAuth(CONFIG.ROLES.SUPERADMIN);
        
        const user = getUser();
        document.getElementById('userName').textContent = user?.username || 'Super Admin';

        async function loadUsers() {
            try {
                const response = await api.getUsers();
                const tbody = document.getElementById('usersTable');
                
                if (response.data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center">No users found</td></tr>';
                    return;
                }
                
                tbody.innerHTML = response.data.map(u => `
                    <tr>
                        <td>${utils.sanitize(u.username)}</td>
                        <td>${utils.sanitize(u.email)}</td>
                        <td><span class="role-badge">${utils.sanitize(u.role)}</span></td>
                        <td>${utils.formatDate(u.createdAt)}</td>
                        <td>
                            ${u.id !== user.id ? `<button class="btn btn-danger btn-sm" onclick="deleteUser(${u.id})">Delete</button>` : '<span style="color: #9ca3af;">Current User</span>'}
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                utils.showAlert('Error loading users: ' + error.message, 'error');
            }
        }

        function openModal() {
            document.getElementById('userModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('userModal').classList.remove('active');
            document.getElementById('userForm').reset();
        }

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            if (!utils.isValidEmail(userData.email)) {
                utils.showAlert('Please enter a valid email', 'error');
                return;
            }

            try {
                await api.createUser(userData);
                utils.showAlert('User created successfully!', 'success');
                closeModal();
                loadUsers();
            } catch (error) {
                utils.showAlert(error.message, 'error');
            }
        });

        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) return;

            try {
                await api.deleteUser(id);
                utils.showAlert('User deleted successfully!', 'success');
                loadUsers();
            } catch (error) {
                utils.showAlert(error.message, 'error');
            }
        }

        loadUsers();
        
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }
    </script>
</body>
</html>
